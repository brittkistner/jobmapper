<div class="row">
    <div class="col-sm-9">
        <div id="map">
            <mapbox map-id="bkistner.k0m7ndk8" lat="{{ location.latitude }}" lng="{{ location.longitude}}" zoom="13">
                <div ng-repeat="company in companies">
                    <marker lat="{{company.latitude}}" lng="{{company.longitude}}" color="#39cccc" symbol="ferry">
                       <h1>{{company.name}}</h1>
                            what other information do you want to add here?
                       <a href="#/companies/{{ company.assigned_key }}">Company Page</a>
                    </marker>
                </div>
            </mapbox>
        </div>
    </div>
    <div class="col-sm-3">
             <span>Search By Place</span>
            <input ng-model="placeName" type="text" placeholder="San Francisco, CA">
            <br>
            <span>Which industry:</span>
            <select ng-model="industry"  ng-options="industry.name for industry in industries"></select>
            <br>
            <span>Keywords:</span>
            <input ng-model="keywords" type="text" placeholder="search by keyword, separate by commas">
            <br>
            <button data-ng-click="searchCompany(placeName, keywords, industry);">Search</button>
